<main style="display: flex; flex-wrap: wrap; justify-content: space-around; margin: 20px 0 0 0;">
    <div *ngFor="let item of blog" style="width: 400px; height: 600px;">
        <img [src]=" item.imagePath " style="width: 100%; height: 50%;">
        <p style="width: 100%; display: flex; font-size: 18px; color: #0d6efd; margin: 10px 0 ;">
            <span style="margin: 0 10px 0 0;">{{ item.date }}</span>
            <span>{{ item.author }}</span>
        </p>
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
    </div>

</main>
